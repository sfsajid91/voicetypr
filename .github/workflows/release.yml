      - name: Stage artifacts for upload
        run: |
          VERSION=$(node -p "require('./package.json').version")
          mkdir -p artifacts
          cp src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg artifacts/
          cp src-tauri/target/x86_64-apple-darwin/release/bundle/macos/app.tar.gz "artifacts/VoiceTypr_${VERSION}_x86_64.app.tar.gz"
          cp src-tauri/target/x86_64-apple-darwin/release/bundle/macos/app.tar.gz.sig "artifacts/VoiceTypr_${VERSION}_x86_64.app.tar.gz.sig"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-x86_64
          path: artifacts/
          retention-days: 5

  # ===========================================
  # Build Windows (x64 with Vulkan GPU support)
  # ===========================================
  build-windows:
    needs: prepare
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.13.1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@v1
        with:
          vulkan_version: 1.3.290.0
          install_runtime: true
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure FFmpeg sidecar
        run: pnpm run sidecar:ensure-ffmpeg

      - name: Download VC++ runtime installer
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "src-tauri/windows/resources" | Out-Null
          Invoke-WebRequest -Uri "https://aka.ms/vs/17/release/vc_redist.x64.exe" -OutFile "src-tauri/windows/resources/vc_redist.x64.exe"

      - name: Build Tauri app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          CARGO_TARGET_DIR: C:\b
          RUSTFLAGS: -C target-feature=+crt-static
        run: pnpm tauri build --ci --config src-tauri/tauri.windows.conf.json

      - name: Sign installer for updates
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        shell: pwsh
        run: |
          $installer = Get-ChildItem "C:\b\release\bundle\nsis\*.exe" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $installer) {
            throw "No NSIS installer found at C:\b\release\bundle\nsis\*.exe"
          }

          $keyPath = "$env:TEMP\tauri.key"
          [IO.File]::WriteAllText($keyPath, $env:TAURI_SIGNING_PRIVATE_KEY)

          try {
            if ([string]::IsNullOrWhiteSpace($env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD)) {
              pnpm tauri signer sign --private-key-path "$keyPath" "$($installer.FullName)"
            } else {
              pnpm tauri signer sign --private-key-path "$keyPath" --password "$env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD" "$($installer.FullName)"
            }
          } finally {
            Remove-Item "$keyPath" -ErrorAction SilentlyContinue
          }

      - name: Stage artifacts for upload
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item "C:\b\release\bundle\nsis\*.exe" artifacts\
          Copy-Item "C:\b\release\bundle\nsis\*.exe.sig" artifacts\

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: artifacts/
          retention-days: 5

  # ===========================================
  # Create Release (after all builds succeed)
  # ===========================================
  release:
    needs: [prepare, build-macos-aarch64, build-macos-x86_64, build-windows]
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry_run }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          VERSION="${{ needs.prepare.outputs.version }}"

          # macOS aarch64
          cp artifacts/macos-aarch64/*.dmg "release/VoiceTypr_${VERSION}_aarch64.dmg"
          cp artifacts/macos-aarch64/VoiceTypr_${VERSION}_aarch64.app.tar.gz "release/VoiceTypr_${VERSION}_aarch64.app.tar.gz"
          cp artifacts/macos-aarch64/VoiceTypr_${VERSION}_aarch64.app.tar.gz.sig "release/VoiceTypr_${VERSION}_aarch64.app.tar.gz.sig"

          # macOS x86_64
          cp artifacts/macos-x86_64/*.dmg "release/VoiceTypr_${VERSION}_x86_64.dmg"
          cp artifacts/macos-x86_64/VoiceTypr_${VERSION}_x86_64.app.tar.gz "release/VoiceTypr_${VERSION}_x86_64.app.tar.gz"
          cp artifacts/macos-x86_64/VoiceTypr_${VERSION}_x86_64.app.tar.gz.sig "release/VoiceTypr_${VERSION}_x86_64.app.tar.gz.sig"

          # Windows x64
          cp artifacts/windows-x64/*.exe "release/VoiceTypr_${VERSION}_x64-setup.exe"
          cp artifacts/windows-x64/*.exe.sig "release/VoiceTypr_${VERSION}_x64-setup.exe.sig"

      - name: Generate latest.json
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          TAG="${{ needs.prepare.outputs.tag }}"

          AARCH64_SIG=$(cat "release/VoiceTypr_${VERSION}_aarch64.app.tar.gz.sig" | tr -d '\n')
          X86_64_SIG=$(cat "release/VoiceTypr_${VERSION}_x86_64.app.tar.gz.sig" | tr -d '\n')
          WINDOWS_SIG=$(cat "release/VoiceTypr_${VERSION}_x64-setup.exe.sig" | tr -d '\n')

          if [ -z "$AARCH64_SIG" ] || [ -z "$X86_64_SIG" ] || [ -z "$WINDOWS_SIG" ]; then
            echo "::error::One or more signature files are missing or empty"
            exit 1
          fi

          jq -n \
            --arg version "$TAG" \
            --arg notes "See the release notes for $TAG" \
            --arg pub_date "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
            --arg aarch64_sig "$AARCH64_SIG" \
            --arg aarch64_url "https://github.com/${{ github.repository }}/releases/download/$TAG/VoiceTypr_${VERSION}_aarch64.app.tar.gz" \
            --arg x86_64_sig "$X86_64_SIG" \
            --arg x86_64_url "https://github.com/${{ github.repository }}/releases/download/$TAG/VoiceTypr_${VERSION}_x86_64.app.tar.gz" \
            --arg windows_sig "$WINDOWS_SIG" \
            --arg windows_url "https://github.com/${{ github.repository }}/releases/download/$TAG/VoiceTypr_${VERSION}_x64-setup.exe" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "darwin-aarch64": { signature: $aarch64_sig, url: $aarch64_url },
                "darwin-x86_64": { signature: $x86_64_sig, url: $x86_64_url },
                "windows-x86_64": { signature: $windows_sig, url: $windows_url }
              }
            }' > release/latest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: VoiceTypr ${{ needs.prepare.outputs.tag }}
          draft: true
          generate_release_notes: true
          files: release/*
