name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (build artifacts only, no version bump or release)'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===========================================
  # Prepare: bump version, commit, tag, push
  # ===========================================
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      ref: ${{ steps.ref.outputs.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Calculate version
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          case "${{ inputs.release_type }}" in
            major) NEW="$((MAJOR + 1)).0.0" ;;
            minor) NEW="${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEW="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac
          echo "version=$NEW" >> $GITHUB_OUTPUT
          echo "tag=v$NEW" >> $GITHUB_OUTPUT
          echo "::notice::Release: $CURRENT â†’ $NEW (${{ inputs.release_type }})"

      - name: Check tag doesn't already exist
        if: ${{ !inputs.dry_run }}
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "::error::Tag $TAG already exists. Delete it first or use a different release type."
            exit 1
          fi

      - name: Bump version files
        if: ${{ !inputs.dry_run }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          node -e "
            const pkg = JSON.parse(require('fs').readFileSync('package.json', 'utf8'));
            pkg.version = '$VERSION';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          sed -i 's/^version = "[^"]*"/version = "'$VERSION'"/' src-tauri/Cargo.toml

      - name: Commit, tag, and push
        if: ${{ !inputs.dry_run }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json src-tauri/Cargo.toml
          git diff --cached --stat
          git commit -m "chore: release v${{ steps.version.outputs.version }}"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin main "v${{ steps.version.outputs.version }}"

      - name: Determine checkout ref
        id: ref
        run: |
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            echo "ref=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "ref=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          fi

  # ===========================================
  # Build macOS (aarch64 - Apple Silicon)
  # ===========================================
  build-macos-aarch64:
    needs: prepare
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.13.1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Import Apple Certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security set-keychain-settings build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          rm certificate.p12

      - name: Build Parakeet sidecar (Apple Silicon only)
        run: |
          cd sidecar/parakeet-swift
          swift build -c release --arch arm64
          mkdir -p dist
          cp .build/arm64-apple-macosx/release/ParakeetSidecar dist/parakeet-sidecar-aarch64-apple-darwin
          chmod +x dist/parakeet-sidecar-aarch64-apple-darwin
          ln -sfn parakeet-sidecar-aarch64-apple-darwin dist/parakeet-sidecar

      - name: Ensure FFmpeg sidecar
        run: pnpm run sidecar:ensure-ffmpeg

      - name: Build Tauri app
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            unset APPLE_ID APPLE_PASSWORD APPLE_TEAM_ID
          fi
          TAURI_CONFIG_OVERRIDE=$(jq -nc --arg identity "$APPLE_SIGNING_IDENTITY" '{bundle:{macOS:{signingIdentity:$identity}}}')
          pnpm tauri build --target aarch64-apple-darwin --bundles app,dmg --config "$TAURI_CONFIG_OVERRIDE" --ci --verbose

      - name: Create app.tar.gz for updater
        run: |
          cd src-tauri/target/aarch64-apple-darwin/release/bundle/macos
          APP_NAME=$(ls -d *.app | head -1)
          COPYFILE_DISABLE=1 tar -czf app.tar.gz --exclude='._*' --exclude='.DS_Store' "$APP_NAME"

      - name: Sign update artifact
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          printf '%s' "$TAURI_SIGNING_PRIVATE_KEY" > /tmp/tauri.key
          pnpm tauri signer sign -f /tmp/tauri.key -p "${TAURI_SIGNING_PRIVATE_KEY_PASSWORD-}" \
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/app.tar.gz
          rm /tmp/tauri.key

      - name: Stage artifacts for upload
        run: |
          VERSION=$(node -p "require('./package.json').version")
          mkdir -p artifacts
          cp src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg artifacts/
          cp src-tauri/target/aarch64-apple-darwin/release/bundle/macos/app.tar.gz "artifacts/VoiceTypr_${VERSION}_aarch64.app.tar.gz"
          cp src-tauri/target/aarch64-apple-darwin/release/bundle/macos/app.tar.gz.sig "artifacts/VoiceTypr_${VERSION}_aarch64.app.tar.gz.sig"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-aarch64
          path: artifacts/
          retention-days: 5

  # ===========================================
  # Build macOS (x86_64 - Intel)
  # ===========================================
  build-macos-x86_64:
    needs: prepare
    runs-on: macos-15-intel
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.13.1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Import Apple Certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
